<!DOCTYPE html>
<html>

<body>

    <canvas id="canvas-container">
Your browser does not support the HTML5 canvas tag.</canvas>

    <script>
        var c = document.getElementById("canvas-container");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(195, 150, 40, 0, 2 * Math.PI);
        ctx.stroke();
    </script>

</body>

</html>
